<h1>Lista de produtos</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th class="text-center">
        <button type="button" class="btn btn-xs btn-success" (click)="novoProduto()">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </button>
      </th>
    </tr>
    <tr *ngFor="let produto of produtos">
      <td>{{produto.id}}</td>
      <td>{{produto.descricao}}</td>
      <td class="text-center" style="width: 300px">
        <button type="button" class="btn btn-xs btn-info" (click)="editarProduto(produto)">
          <i class="fa fa-pen" aria-hidden="true"></i> Editar
        </button>
        <button href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, produto)">
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </button>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="produtos.length==0">Nenhum produto existente.</p>
