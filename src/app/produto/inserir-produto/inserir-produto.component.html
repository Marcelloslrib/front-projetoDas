<div class="modal-header">
  <h4>Novo produto</h4>
</div>

<div class="modal-body">
  <form #formProduto="ngForm">
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" class="form-control" id="descricao" name="descricao" minlength="2"
        [(ngModel)]="produto.descricao" #descricao="ngModel" required>
      <div *ngIf="descricao.errors && (descricao.dirty || descricao.touched)" class="alert alert-danger">
        <div [hidden]="!descricao.errors?.required"> Digite a descrição do produto. </div>
        <div [hidden]="!descricao.errors?.minlength"> A descrição deve conter ao menos 2 caracteres. </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="inserir()"  [disabled]="!formProduto.form.valid">
      <i class="fa fa-save" aria-hidden="true"></i> Salvar
    </button>
    <a class="btn btn-secondary" (click)="closeModal()">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
  </div>
</div>
