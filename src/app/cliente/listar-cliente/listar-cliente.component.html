<h1>Clientes</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>CPF</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th class="text-center">
        <button type="button" class="btn btn-xs btn-success" (click)="abrirModalNovo()">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </button>
      </th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.sobreNome}}</td>
      <td class="text-center" style="width: 300px">
        <button type="button" class="btn btn-xs btn-info" (click)="abrirModalCliente(cliente)">
          <i class="fa fa-eye" aria-hidden="true"></i> Ver </button>
        <button type="button" class="btn btn-xs btn-info" (click)="abrirModalEditar(cliente)">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar </button>
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, cliente)">
          <i class="fa fa-times" aria-hidden="true"></i> Remover </a>
      </td>
    </tr>
  </tbody>
</table>
