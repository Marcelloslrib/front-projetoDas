<h1>Lista de pedidos</h1>

<div class="row mt-5">
  <div class="col-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" mask="CPF_CNPJ" placeholder="Insira o CPF do usuário" id="cpf" name="cpf"
        #cpf>
      <button class="btn btn-outline-primary" type="button" id="search-orders" (click)="buscarPedidosPorCliente(cpf.value)">Buscar
        pedidos</button>
    </div>
  </div>
</div>

<div *ngIf="message" class="alert alert-danger">
  <div>{{message}}</div>
</div>

<div *ngIf="clientePedido">
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th class="text-center">Ações</th>
      </tr>
      <tr *ngFor="let pedido of clientePedido">
        <td>{{pedido.idPedido}}</td>
        <td>{{pedido.data}}</td>
        <td class="text-center" style="width: 300px">
          <button type="button" class="btn btn-xs btn-info" (click)="verPedido(pedido)">
            <i class="fa fa-eye" aria-hidden="true"></i> Ver </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
