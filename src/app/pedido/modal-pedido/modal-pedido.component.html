<div class="modal-header">
  <h4>Pedido ID {{pedido.idPedido}}</h4>
  <button type="button" class="close" aria-label="Fechar" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
      </tr>
      <tr *ngFor="let itens of itensDoPedido">
        <td>{{itens.produto?.descricao}}</td>
        <td>{{itens.quantidade}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <div class="form-group">
    <a class="btn btn-secondary" (click)="activeModal.close()">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
  </div>
</div>
